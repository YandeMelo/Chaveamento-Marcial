<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Concluída</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .success-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #3498db; /* Adiciona borda */
        }
        h2 {
            color: #3498db;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .back-to-home {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Inscrição Concluída</h2>
        <p>O seu cadastro foi realizado com sucesso. Bem-vindo ao nosso sistema!</p>
        <p>Agora você pode acessar todas as funcionalidades disponíveis.</p>
        <div class="back-to-home">
            <a href="{% url 'home' %}">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
