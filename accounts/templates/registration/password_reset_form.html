{% extends 'base.html' %}

{% block title %}Resetar Senha{% endblock %}

{% block conteudo %}

<header class="header">
    <h1>Sistema de Chaveamento Marcial</h1>
    {% if user.is_authenticated %}
        <div class="user-info">
            <span>{{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Sair</button>
            </form>
        </div>
    {% else %}
        <div class="auth-buttons">
            <a href="{% url 'login' %}" style="color: #007bff;">Login</a>
            <a href="{% url 'register' %}" style="color: #007bff;">Cadastro</a>
        </div>
    {% endif %}
</header>

<div class="col-md-4" style="margin-top: 40px;">
    <form method="post" style="max-width: 400px; width: 100%; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 0 auto; border: 2px solid #3498db;">

        {% csrf_token %}

        <h2 style="text-align: center; color: #3498db;">Resetar Senha</h2>

        <div class="mt-3">
            <label class="form-label" for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email" style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button class="btn btn-warning mt-3" type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #3498db; color: #fff; cursor: pointer; transition: background-color 0.3s, color 0.3s; font-size: 16px;">Resetar</button>
    </form>
</div>

{% endblock %}
